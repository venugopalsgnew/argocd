apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  labels:
    app: spring-boot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
      - name: spring-boot-app
     #  image: {{.Values.image.repository}}:{{.Values.image.dockerImageTag}}
        image: nginx
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: my-registry-key
